<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Open+Sans:wght@300&family=Outfit:wght@400;700&family=Poppins:ital,wght@0,300;0,400;1,200;1,300&family=Public+Sans:wght@300&family=Suwannaphum:wght@700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>
</head>

<body>

  <div class="container flex">
    <div class="content-container flex">
      <div class="content flex">
        <div class="qr-code flex">
          <img src="./images/image-qr-code.png" alt="img">
        </div>
        <div class="text flex">
          <p class="bold-text flex">
            Improve your front-end<br>skills by building projects
          </p>
          <p class="normal-text flex">
            Scan the QR code to visit Frontend<br>Mentor and take your
            coding skills to<br>the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pankaj Mokashi</a>.
    </div>
  </div>

</body>

</html>
